<app-ticket-list
  *ngIf="!isShowTicketForm"
  [ticketList]="ticketList"
  (editTicketData)="editTicketData($event)"
  (addTicketData)="addTicketData()"
  (deleteTicketData)="deleteTicketData($event)"
></app-ticket-list>
<app-ticket-form
  *ngIf="isShowTicketForm"
  [editData]="editTicket"
  (cancelClick)="onCancelClick()"
  (ticketData)="onSubmitForm($event)"
></app-ticket-form>
